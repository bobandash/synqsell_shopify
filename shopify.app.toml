client_id = "c2ff24913d6d89792234763f0830c676"
name = "SynqSell"
handle = "synqsell"
application_url = "https://learners-allows-rome-engineers.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = "quickstart-3fe7f8c3.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "
  read_products,
  write_products, 
  read_third_party_fulfillment_orders, 
  write_third_party_fulfillment_orders, 
  read_inventory, 
  write_inventory, 
  write_fulfillments
"

[auth]
redirect_urls = [
  "https://learners-allows-rome-engineers.trycloudflare.com/auth/callback",
  "https://learners-allows-rome-engineers.trycloudflare.com/auth/shopify/callback",
  "https://learners-allows-rome-engineers.trycloudflare.com/api/auth/callback"
]

[webhooks]
api_version = "2024-07"

  [[webhooks.subscriptions]]
  topics = [ 
    "app/uninstalled",
    "fulfillment_events/create",
    "fulfillment_events/delete",
    "fulfillment_orders/cancelled"
  ]
  uri = "/webhooks"

[pos]
embedded = false
