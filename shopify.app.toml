client_id = "2c3db0b06834a9b20de60ef4b15c8228"
name = "SynqSell"
handle = "synqsell"
application_url = "https://sq-staffing-kelly-filters.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = "quickstart-3fe7f8c3.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_assigned_fulfillment_orders,read_inventory,read_locations,read_orders,read_products,read_shipping,read_third_party_fulfillment_orders,write_assigned_fulfillment_orders,write_draft_orders,write_fulfillments,write_inventory,write_merchant_managed_fulfillment_orders,write_orders,write_products,write_shipping,write_third_party_fulfillment_orders"

[auth]
redirect_urls = [
  "https://sq-staffing-kelly-filters.trycloudflare.com/auth/callback",
  "https://sq-staffing-kelly-filters.trycloudflare.com/auth/shopify/callback",
  "https://sq-staffing-kelly-filters.trycloudflare.com/api/auth/callback"
]

[webhooks]
api_version = "2024-07"

  [[webhooks.subscriptions]]
  topics = [
  "app/uninstalled",
  "fulfillment_orders/cancelled",
  "fulfillment_orders/order_routing_complete",
  "fulfillments/create",
  "fulfillments/update",
  "orders/cancelled",
  "products/delete",
  "products/update"
]
  uri = "arn:aws:events:us-east-2::event-source/aws.partner/shopify.com/153436192769/aws"

[pos]
embedded = false
